{% block cbox_model %}
  {% load staticfiles %}

  <div class="container content">
    <link href="{% static "css/course.css" %}" rel="stylesheet"/>
    <div class="row">
      {% if queryset %}
        {% for instance in queryset %}
          <div class="col-md-4 course-box-model">
            <div class="inner-wrap">
              <a href="{% url 'course_homepage' instance.course_name %}">
                <h3>{{ instance.course_name }}</h3>
              </a>
            </div>
          </div>
        {% endfor %}
      {% endif %}
    </div>
  </div>

{% endblock %}
