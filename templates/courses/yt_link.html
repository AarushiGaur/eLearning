{% block content %}

  <div class="container">
    <div class="row">
      <div class="col-md-12">
        {% if queryset_yt_link %}
          <table class="table">
            <thead>
            <tr>
              <th>ID</th>
              <th>Link</th>
              <th>Date created</th>
              <th>Actions</th>
            </tr>
            </thead>
            {% for instance in queryset_yt_link %}
              <tr>
                <td>{{ instance.id }}</td>
                <td>{{ instance.link }}</td>
                <td>{{ instance.link_created_date }}</td>
                <td>
                  <a href="{% url 'courses' %}link/edit/{{ instance.id }}">
                    <input class='btn btn-primary btn-sm' type='submit' value='Edit Link'/>
                  </a>
                  <a href="{% url 'courses' %}link/delete/{{ instance.id }}">
                    <input class='btn btn-primary btn-sm' type='submit' value='Delete Link'/>
                  </a>
                </td>
              </tr>
            {%endfor%}
          </table>
        {% endif %}
      </div>
    </div>
  </div>

{% endblock %}
