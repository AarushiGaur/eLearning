{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

  <h2 class="user-main-title" style="text-align: center">
    Dashboard
  </h2>
  <hr/>

  <div class="container">
    <div class="row">
      <div class="col-md-3">
        <form method='POST' action=''>
        {% csrf_token %}
        {{ form|crispy }}
        <input class='btn btn-primary' type='submit' value='Add course'/>
        </form>
      </div>
    </div>
  </div>


{% endblock %}
