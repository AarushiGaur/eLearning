{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load staticfiles %}

{% block content %}
  <!-- Contact core css -->
  <link href="{% static "css/student_profile.css" %}" rel="stylesheet"/>
  {% include 'breadcrumb.html' %}

	<div class="container content">
	    <link href="{% static "css/course.css" %}" rel="stylesheet"/>
	    <div class="row">
	      {% if queryset %}
	        {% for instance in queryset %}
	          <div class="col-md-4 course-box-model">
	            <div class="inner-wrap">
	              <a href="{% url 'student' %}{{ instance.course_name }}">
	                <h3>{{ instance.course_name }}</h3>
	              </a>
	            </div>
	          </div>
	        {% endfor %}
	      {% endif %}
	    </div>
	</div>

{% endblock %}
